linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode
    - depguard
    - dupword
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gochecknoglobals
    - gocognit
    - gocyclo
    - golint
    - ifshort
    - interfacer
    - lll
    - maintidx
    - maligned
    - nlreturn
    - nosnakecase
    - scopelint
    - structcheck
    - tagliatelle
    - varcheck
    - varnamelen
    - wsl
